<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Rollever</title>
</head>

<body>
    <!--Demo a mouse rollover. Chaning events on mouse movement-->
    <img src="CA.png" alt="CA flag" onmouseover="this.src='github-clone.gif';"
    onmouseout="this.src='CA.png';" />
</body>

</html>
