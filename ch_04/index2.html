<!--Demonstrate Global & Local Scope of Variables-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        // declaring global variables
        var a = 10;
        var b = 10;

        function showVars() {
            var a = 20;     // dclaring a local variable
            b = 30;         // altering the value of the global variable

            return "Local variable 'a' = " + a + "\nGlobal variable 'b' = " + b;
        }

        var message = showVars();
        alert(message + "\nGlobal variable 'a' = " + a);


        
    </script>
    
</body>
</html>
